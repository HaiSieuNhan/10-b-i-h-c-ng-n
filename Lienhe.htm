<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./style/bootstrap.css" type="text/css" rel="stylesheet"/>
    <script src="./style/bootstrap.js"></script>
    <link href="./style/style.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="width: 500px;margin-top: 20px;">
        
          

        <p  class="title">Vui lòng gửi email đến sachhayvn@gmail hoặc để lại thông tin như bên dưới:</p>
        <form>
            <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tên của bạn">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Lời nhắn" style="resize: none;"></textarea>
              </div>

              <div class="form-group">
          <button type="button" class="btn btn-secondary" style="width: 100%;" data-toggle="modal" data-target="#myModal">Gửi</button>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Sachhay!</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                    Cảm ơn bạn đã đồng hành cùng chúng tôi!
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Đóng</button>
                </div>
                
              </div>
            </div>
          </div>      
        </div>
          </form>
         
    </div>
</body>
</html>
